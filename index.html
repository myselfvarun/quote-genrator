<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quote genrator</title>
    <link rel="icon" href="" />
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quite-container">
      <!-- Quite -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. A, sapiente illo? Quas deserunt quisquam sed?</span>
      </div>
      <!-- author -->
      <div class="quote-author">
         <span id="author">buddha</span>
      </div>
      <!-- buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="tweet this!">
          <i class="fab fa-twitter"></i>
      
        </button>
      <button id="new-quote">New quote</button>
      </div>
    </div>
    <!-- script  -->
    <script src="script.js"></script>
  </body>
</html>
